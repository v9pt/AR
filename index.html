<!DOCTYPE html>
<html>
<head>
    <title>AR Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .info-panel h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .info-panel p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .info-panel button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .info-panel button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="info-panel">
        <h1>AR Data Visualization</h1>
        <p>This visualization displays data in an augmented reality environment.</p>
        <button onclick="fetchData(spreadsheetId)">Refresh Data</button>
    </div>
    <a-scene>
        <a-camera position="0 1.6 5" look-controls="pointerLockEnabled: true"></a-camera>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="2 4 3" target="#chart"></a-light>
        <a-entity id="chart" position="0 0 -5"></a-entity>
    </a-scene>
    <script>
        const barWidth = 0.5;
        const barDepth = 0.5;
        const maxHeight = 5;

        function createChart(data, names, type = 'bar') {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            if (type === 'bar') {
                data.forEach((value, index) => {
                    const barHeight = (value / 100) * maxHeight;
                    const geometry = new THREE.BoxGeometry(barWidth, barHeight, barDepth);
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                    const bar = new THREE.Mesh(geometry, material);
                    bar.position.set(index * (barWidth + 0.2) - (data.length / 2 * (barWidth + 0.2)), barHeight / 2, 0);

                    const meshEntity = new AFRAME.THREE.Object3D();
                    meshEntity.add(bar);

                    const wrapperEntity = document.createElement('a-entity');
                    wrapperEntity.setObject3D('mesh', meshEntity);
                    chartEntity.appendChild(wrapperEntity);
                    
                    // Add text label
                    const text = document.createElement('a-text');
                    text.setAttribute('value', names[index] || `Item ${index}`);
                    text.setAttribute('position', `${bar.position.x} ${bar.position.y + barHeight / 2 + 0.5} ${bar.position.z}`);
                    text.setAttribute('align', 'center');
                    text.setAttribute('color', '#000000'); // Black text for visibility
                    chartEntity.appendChild(text);
                });
            } else if (type === 'scatter') {
                data.forEach((value, index) => {
                    const geometry = new THREE.SphereGeometry(0.1);
                    const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                    const point = new THREE.Mesh(geometry, material);
                    point.position.set(index * 0.5, value / 100 * maxHeight, 0);

                    const meshEntity = new AFRAME.THREE.Object3D();
                    meshEntity.add(point);

                    const wrapperEntity = document.createElement('a-entity');
                    wrapperEntity.setObject3D('mesh', meshEntity);
                    chartEntity.appendChild(wrapperEntity);
                });
            }
        }

        function latLonToXYZ(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);

            return {
                x: -(radius * Math.sin(phi) * Math.cos(theta)),
                y: radius * Math.cos(phi),
                z: radius * Math.sin(phi) * Math.sin(theta)
            };
        }

        function createGlobeWithPoints(data) {
            const chartEntity = document.querySelector('#chart');
            const globe = new THREE.Mesh(
                new THREE.SphereGeometry(5, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: true })
            );
            globe.position.set(0, 0, -10);
            chartEntity.setObject3D('globe', globe);

            data.forEach(([lat, lon, value]) => {
                const point = new THREE.Mesh(
                    new THREE.SphereGeometry(0.1),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                const position = latLonToXYZ(lat, lon, 5);
                point.position.set(position.x, position.y, position.z);
                globe.add(point);
            });
        }

        const socket = new WebSocket('ws://localhost:8080/');
        socket.onmessage = (event) => {
            const { data, type } = JSON.parse(event.data);
            if (type === 'globe') {
                createGlobeWithPoints(data);
            } else {
                const [names, values] = data;
                createChart(values, names, type);
            }
        };

        function updateChart(data, type) {
            socket.send(JSON.stringify({ data, type }));
            if (type === 'globe') {
                createGlobeWithPoints(data);
            } else {
                const [names, values] = data;
                createChart(values, names, type);
            }
        }

        async function fetchData(spreadsheetId) {
            try {
                const response = await fetch(`https://www.ethercalc.net/_/${spreadsheetId}/csv.json`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Fetched data:', data);

                // Assuming the data format is [[names], [values]]
                const names = data[0];
                const values = data[1].map(value => parseFloat(value)).filter(value => !isNaN(value));

                // Example usage: Update the chart to display a bar chart
                updateChart([names, values], 'bar');
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
        }

        const spreadsheetId = 'qpmllytxss4g';
        fetchData(spreadsheetId);
    </script>
</body>
</html>
