<!DOCTYPE html>
<html>
<head>
    <title>AR Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .info-panel h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .info-panel p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .info-panel button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .info-panel button:hover {
            background-color: #0056b3;
        }
        .slider-container {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            z-index: 1;
        }
        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .slider-container input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            cursor: pointer;
            margin: 10px 0;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }
        .slider-container input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }
        .slider-container input[type="range"]::-ms-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }
        .slider-container input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
        }
        .slider-container input[type="range"]::-moz-range-track {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
        }
        .slider-container input[type="range"]::-ms-track {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }
        .data-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            max-width: 300px;
            overflow: auto;
            z-index: 1;
        }
        .data-display h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .data-display table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .data-display table, .data-display th, .data-display td {
            border: 1px solid #ddd;
        }
        .data-display th, .data-display td {
            padding: 8px;
            text-align: left;
        }
        .data-display th {
            background-color: #f4f4f4;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        window.onload = function() {
            alert("Most Optimal When used on a Mobile Device");
        };
    </script>
</head>
<body>
    <div class="info-panel">
        <h1>AR Data Visualization</h1>
        <p>This visualization displays data in an augmented reality environment.</p>
        <button onclick="fetchData(spreadsheetId)">Refresh Data</button>
    </div>
    <div class="slider-container">
        <label for="zoom-slider">Zoom Level</label>
        <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="5">
        <label for="rotation-slider">Rotation</label>
        <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
    </div>
    <div class="data-display">
        <h2>Spreadsheet Data</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <a-scene>
        <a-camera id="camera" position="0 1.6 5" look-controls="pointerLockEnabled: true"></a-camera>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="2 4 3" target="#chart"></a-light>
        <a-entity id="chart" position="0 0 -5" rotation-controls="enabled: true; rotationSpeed: 0.5"></a-entity>
    </a-scene>
    <script>
        const barWidth = 0.5;
        const barDepth = 0.5;
        const maxHeight = 5;

        function createChart(data, names, type = 'bar') {
            const chartEntity = document.querySelector('#chart');
            while (chartEntity.firstChild) {
                chartEntity.removeChild(chartEntity.firstChild);
            }

            if (type === 'bar') {
                data.forEach((value, index) => {
                    const barHeight = (value / 100) * maxHeight;

                    // Create the main bar
                    const geometry = new THREE.BoxGeometry(barWidth, barHeight, barDepth);
                    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                    const bar = new THREE.Mesh(geometry, material);
                    bar.position.set(index * (barWidth + 0.2) - (data.length / 2 * (barWidth + 0.2)), barHeight / 2, 0);

                    // Create a border highlight
                    const borderMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.3, transparent: true });
                    const borderGeometry = new THREE.BoxGeometry(barWidth + 0.05, barHeight + 0.05, barDepth + 0.05);
                    const border = new THREE.Mesh(borderGeometry, borderMaterial);
                    border.position.copy(bar.position);

                    // Create the 3D effect
                    const highlightMaterial1 = new THREE.MeshBasicMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 0.3 });
                    const highlightMaterial2 = new THREE.MeshBasicMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 0.2 });

                    const highlightGeometry1 = new THREE.BoxGeometry(barWidth + 0.1, barHeight + 0.1, barDepth + 0.1);
                    const highlight1 = new THREE.Mesh(highlightGeometry1, highlightMaterial1);
                    highlight1.position.copy(bar.position);

                    const highlightGeometry2 = new THREE.BoxGeometry(barWidth + 0.2, barHeight + 0.2, barDepth + 0.2);
                    const highlight2 = new THREE.Mesh(highlightGeometry2, highlightMaterial2);
                    highlight2.position.copy(bar.position);

                    const meshEntity = new AFRAME.THREE.Object3D();
                    meshEntity.add(highlight1);
                    meshEntity.add(highlight2);
                    meshEntity.add(bar);
                    meshEntity.add(border);

                    const wrapperEntity = document.createElement('a-entity');
                    wrapperEntity.setObject3D('mesh', meshEntity);
                    chartEntity.appendChild(wrapperEntity);

                    // Add text label
                    const text = document.createElement('a-text');
                    text.setAttribute('value', names[index] || `Item ${index}`);
                    text.setAttribute('position', `${bar.position.x} ${bar.position.y + barHeight / 2 + 0.5} ${bar.position.z}`);
                    text.setAttribute('align', 'center');
                    text.setAttribute('color', '#000000'); // Black text for visibility
                    chartEntity.appendChild(text);
                });
            } else if (type === 'scatter') {
                data.forEach((value, index) => {
                    const geometry = new THREE.SphereGeometry(0.1);
                    const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                    const point = new THREE.Mesh(geometry, material);
                    point.position.set(index * 0.5, value / 100 * maxHeight, 0);

                    const meshEntity = new AFRAME.THREE.Object3D();
                    meshEntity.add(point);

                    const wrapperEntity = document.createElement('a-entity');
                    wrapperEntity.setObject3D('mesh', meshEntity);
                    chartEntity.appendChild(wrapperEntity);
                });
            }
        }

        function latLonToXYZ(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);

            return {
                x: -(radius * Math.sin(phi) * Math.cos(theta)),
                y: radius * Math.cos(phi),
                z: radius * Math.sin(phi) * Math.sin(theta)
            };
        }

        function createGlobeWithPoints(data) {
            const chartEntity = document.querySelector('#chart');
            const globe = new THREE.Mesh(
                new THREE.SphereGeometry(5, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: true })
            );
            globe.position.set(0, 0, -10);
            chartEntity.setObject3D('globe', globe);

            data.forEach(([lat, lon, value]) => {
                const point = new THREE.Mesh(
                    new THREE.SphereGeometry(0.1),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                const position = latLonToXYZ(lat, lon, 5);
                point.position.set(position.x, position.y, position.z);
                globe.add(point);
            });
        }

        const socket = new WebSocket('ws://localhost:8080/');
        socket.onmessage = (event) => {
            const { data, type } = JSON.parse(event.data);
            if (type === 'globe') {
                createGlobeWithPoints(data);
            } else {
                const [names, values] = data;
                createChart(values, names, type);
                displayData(names, values);
            }
        };

        function updateChart(data, type) {
            socket.send(JSON.stringify({ data, type }));
            if (type === 'globe') {
                createGlobeWithPoints(data);
            } else {
                const [names, values] = data;
                createChart(values, names, type);
                displayData(names, values);
            }
        }

        async function fetchData(spreadsheetId) {
            try {
                const response = await fetch(`https://www.ethercalc.net/_/${spreadsheetId}/csv.json`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Fetched data:', data);

                // Assuming the data format is [[names], [values]]
                const names = data[0];
                const values = data[1].map(value => parseFloat(value)).filter(value => !isNaN(value));

                // Example usage: Update the chart to display a bar chart
                updateChart([names, values], 'bar');
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
        }

        const spreadsheetId = 'qpmllytxss4g';
        fetchData(spreadsheetId);

        function displayData(names, values) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            names.forEach((name, index) => {
                const row = document.createElement('tr');
                const cell1 = document.createElement('td');
                cell1.textContent = name;
                const cell2 = document.createElement('td');
                cell2.textContent = values[index] || 'N/A';
                row.appendChild(cell1);
                row.appendChild(cell2);
                tableBody.appendChild(row);
            });
        }

        // Add zoom functionality
        document.getElementById('zoom-slider').addEventListener('input', (event) => {
            const zoomLevel = event.target.value;
            const camera = document.querySelector('#camera');
            camera.setAttribute('position', `0 1.6 ${5 - zoomLevel}`);
        });

        // Add rotation functionality
        document.getElementById('rotation-slider').addEventListener('input', (event) => {
            const rotationAngle = event.target.value;
            const chartEntity = document.querySelector('#chart');
            chartEntity.setAttribute('rotation', `0 ${rotationAngle} 0`);
        });
    </script>
</body>
</html>
